            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –ø–æ—Å–ª–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –Ω–∞–∂–∞—Ç–∏–π
            if (noClickCount === 1) {
                noBtn.textContent = '–¢–æ—á–Ω–æ –Ω–µ?';
            } else if (noClickCount === 2) {
                noBtn.textContent = '–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞...';
            } else if (noClickCount === 3) {
                noBtn.textContent = '–Ø –±—É–¥—É –≥—Ä—É—Å—Ç–∏—Ç—å üò¢';
            } else if (noClickCount >= 4) {
                noBtn.textContent = '–õ–∞–¥–Ω–æ, –Ω–∞–∂–º–∏ "–î–∞" üòâ';
                noBtn.style.cursor = 'not-allowed';
                noBtn.disabled = true;
            }
        }
        
        function updateTimer() {
            const startDate = new Date('2023-10-05T00:00:00'); // –ù–∞—á–∞–ª–æ –æ—Ç–Ω–æ—à–µ–Ω–∏–π 5 –æ–∫—Ç—è–±—Ä—è 2023
            const now = new Date();
            const diff = now - startDate;
            
            // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π, —á–∞—Å–æ–≤, –º–∏–Ω—É—Ç, —Å–µ–∫—É–Ω–¥
            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // –†–∞—Å—á–µ—Ç –º–µ—Å—è—Ü–µ–≤ –∏ –ª–µ—Ç (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ)
            const years = Math.floor(days / 365);
            const remainingDays = days % 365;
            const months = Math.floor(remainingDays / 30.44);
            const finalDays = Math.floor(remainingDays % 30.44);
            
            document.getElementById('timer').innerHTML = 
                `<div class="timer-container">
                    <div class="timer-main">
                        üíñ ${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç üíñ
                    </div>
                    <div class="timer-details">
                        –≠—Ç–æ:<br>
                        <strong>${years} –≥–æ–¥</strong><br>
                        <strong>${months} –º–µ—Å—è—Ü–µ–≤</strong><br>
                        <strong>${finalDays} –¥–Ω–µ–π</strong><br>
                        <strong>${hours} —á–∞—Å–æ–≤</strong><br>
                        <strong>${minutes} –º–∏–Ω—É—Ç</strong><br>
                        <strong>${seconds} —Å–µ–∫—É–Ω–¥</strong><br><br>
                        <div style="color: #ff6699; font-style: italic;">
                        –ò –∫–∞–∂–¥–∞—è —Å–µ–∫—É–Ω–¥–∞ —Å —Ç–æ–±–æ–π ‚Äî —Å—á–∞—Å—Ç—å–µ! ‚ú®<br>
                        <small style="font-size: 14px;">(—Ç–∞–π–º–µ—Ä –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥)</small>
                        </div>
                    </div>
                </div>`;
        }
        
        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        if ('ontouchstart' in window) {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.style.cursor = 'pointer';
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ (–±–µ–∑ –ª–∏—à–Ω–µ–≥–æ —Ç–µ–∫—Å—Ç–∞)
        setTimeout(() => {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 50px; margin-bottom: 15px;">üíù</div>
                    <h2 style="color: #ff4081;">–ü—Ä–∏–≤–µ—Ç, –ª—é–±–æ–≤—å –º–æ—è!</h2>
                    <p style="font-size: 16px; line-height: 1.6; margin-bottom: 25px;">
                    –ù–∞–∂–∏–º–∞–π –Ω–∞ –∫–Ω–æ–ø–∫–∏ –≤—ã—à–µ –∏ —á–∏—Ç–∞–π —á—Ç–æ —Ç–∞–º üíï</p>
                    <button class="back-btn" onclick="hideContent()">–ù–∞—á–∞—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä</button>
                </div>
            `;
            document.getElementById('content').classList.add('active');
        }, 800);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ —Å–Ω–∞—Ä—É–∂–∏ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        document.addEventListener('click', function(event) {
            const content = document.getElementById('content');
            const isClickInsideContent = content.contains(event.target);
            const isClickOnButton = event.target.classList.contains('btn') || 
                                    event.target.classList.contains('main-question-btn') ||
                                    event.target.classList.contains('play-btn') ||
                                    event.target.classList.contains('yes-btn') ||
                                    event.target.classList.contains('no-btn');
            
            if (!isClickInsideContent && !isClickOnButton && content.classList.contains('active')) {
                hideContent();
            }
        });
    </script>
